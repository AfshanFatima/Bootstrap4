<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
    <style>
        .con {
            background-color: grey;
            height: 100vh;
            margin-top: 50px;

        }
    </style>
</head>

<body>
    <div class="container con">
        <button class="btn btn-primary" type="button">primary</button>
        <button class="btn btn-secondary" type="button">secondary</button>
        <button class="btn btn-success" type="button">success</button>
        <button class="btn btn-warning" type="button">warning</button>
        <button class="btn btn-info" type="button">info</button>
        <button class="btn btn-danger" type="button">danger</button>
        <button class="btn btn-link" type="button">link</button>
        <div>0</div>
        <button class="btn btn-outline-warning btn-md" type="button">This is a new button</button>

        <br/>
        <div>1</div>
        <button class="btn btn-outline-warning btn-lg" type="button">primary</button>
        <div>2
        </div>
        <button class="btn btn-outline-primary btn-sm" type="button">primary</button>
        <div>3</div>
        <button class="btn btn-outline-danger btn-block" type="button">primary</button>
        <div>4</div>
        <button class="btn btn-info btn-block disabled" type="button">primary</button>
    </div>

</body>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
